<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">Todo List</h1>
      <form action="" class="todo__form">
        <input class="todo__input" type="text" placeholder="Enter a new task" />
        <button class="todo__btn" type="submit">Add Task</button>
      </form>

      <ul class="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
